<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.0">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-grid-layout spacing size-full margin>
    <row>
     <column>
      <vaadin-label style-name="h3 bold" plain-text _id="tituloL">
        Paquetes contratados 
      </vaadin-label>
     </column>
    </row>
    <row>
     <column>
      <vaadin-grid data-item-type="java.lang.String">
       <table>
        <colgroup>
         <col column-id="Paquete" sortable="false">
         <col column-id="Eliminar" sortable="false">
        </colgroup>
        <thead>
         <tr default>
          <th plain-text column-ids="Paquete">Paquete</th>
          <th plain-text column-ids="Eliminar">Eliminar</th>
         </tr>
        </thead>
        <tbody>
         <tr item="project1">
          <td>Customer Project 1</td>
          <td>OK</td>
         </tr>
         <tr item="project2">
          <td>Customer Project 2</td>
          <td>OK</td>
         </tr>
         <tr item="project3">
          <td>Customer Project 3</td>
          <td>OK</td>
         </tr>
         <tr item="project4">
          <td>Customer Project 4</td>
          <td>OK</td>
         </tr>
         <tr item="project5">
          <td>Customer Project 5</td>
          <td>OK</td>
         </tr>
         <tr item="project6">
          <td>Customer Project 6</td>
          <td>OK</td>
         </tr>
         <tr item="project7">
          <td>Customer Project 7</td>
          <td>OK</td>
         </tr>
         <tr item="project8">
          <td>Customer Project 8</td>
          <td>OK</td>
         </tr>
         <tr item="project9">
          <td>Customer Project 9</td>
          <td>OK</td>
         </tr>
        </tbody>
       </table>
      </vaadin-grid>
     </column>
    </row>
    <row>
     <column>
      <vaadin-button plain-text _id="canalesPersonalizadosB">
        Paquete canales personalizados 
      </vaadin-button>
     </column>
    </row>
   </vaadin-grid-layout>
  </vaadin-vertical-layout>
 </body>
</html>

<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.0">
  <meta name="package-mapping" content="com_randomteam_ventanas:com.randomteam.ventanas">
 </head>
 <body>
  <vaadin-vertical-layout height="400px">
   <vaadin-label responsive plain-text _id="asuntoL">
     Nueva reclamación 
   </vaadin-label>
   <vaadin-grid-layout spacing width="100px" height="30px">
    <row>
     <column>
      <vaadin-label plain-text _id="documentoL">
        Documento: 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field _id="documentoTF"></vaadin-text-field>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label plain-text>
        Asunto: 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field _id="asuntoTF"></vaadin-text-field>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label plain-text _id="tipoL">
        Tipo 
      </vaadin-label>
     </column>
     <column>
      <vaadin-native-select _id="tipoLS">
       <option item="altaCliente">Alta cliente</option>
       <option item="llamar">Llamar</option>
       <option item="bajaCliente">Baja cliente</option>
       <option item="altaServicio">Alta servicio</option>
       <option item="bajaServicio">Baja servicio</option>
       <option item="Modificacion">Modificación</option>
      </vaadin-native-select>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label plain-text _id="mensajeL">
        Mensaje: 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-area _id="mensajeTA"></vaadin-text-area>
     </column>
    </row>
    <row>
     <column>
      <vaadin-button style-name="primary" plain-text _id="enviarB">
        Enviar 
      </vaadin-button>
     </column>
    </row>
   </vaadin-grid-layout>
   <vaadin-horizontal-layout></vaadin-horizontal-layout>
   <vaadin-horizontal-layout></vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>

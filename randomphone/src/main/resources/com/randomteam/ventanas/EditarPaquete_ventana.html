<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-css-layout style-name="form-template" responsive size-full>
   <vaadin-button visible="false" icon="fonticon://Vaadin-Icons/e771" style-name="borderless" width="25%" plain-text></vaadin-button>
   <vaadin-label plain-text _id="nombreL">
     Label 
   </vaadin-label>
   <vaadin-text-field visible="false" style-name="borderless" width="75%" readonly value="NombrePaquete" _id="nombreTF"></vaadin-text-field>
   <vaadin-css-layout style-name="form-section">
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper" width="50%">
      <vaadin-label plain-text _id="estadoL">
        Estado: 
      </vaadin-label>
      <vaadin-slider max="1" _id="estadoSlider"></vaadin-slider>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper" width="50%"></vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper" width-full>
      <vaadin-horizontal-layout width-full>
       <vaadin-grid width-full data-item-type="DB.Canal" _id="canalesLS"></vaadin-grid>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
     <vaadin-horizontal-layout width-full>
      <vaadin-button icon="fonticon://Vaadin-Icons/e801" style-name="tiny" plain-text _id="addCanalB" :right></vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7f6" enabled="false" style-name="tiny" plain-text _id="rmCanalB"></vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="form-section" width-full>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-horizontal-layout width-full>
       <vaadin-button style-name="primary" plain-text _id="aceptarB" :center>
         Aceptar 
       </vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-css-layout>
 </body>
</html>

<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.0">
 </head>
 <body>
  <vaadin-css-layout style-name="form-template" responsive size-full>
   <vaadin-button icon="fonticon://Vaadin-Icons/e771" style-name="borderless" width="25%" plain-text></vaadin-button>
   <vaadin-text-field style-name="borderless" width="75%" readonly value="NombrePaquete" _id="nombreTF"></vaadin-text-field>
   <vaadin-css-layout style-name="form-section">
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper" width="50%">
      <vaadin-label plain-text _id="estadoL">
        Estado: 
      </vaadin-label>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper" width="50%">
      <vaadin-slider max="1" _id="estadoB"></vaadin-slider>
     </vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper" width-full>
      <vaadin-horizontal-layout width-full>
       <vaadin-list-select caption="Canales" width-full data-item-type="java.lang.String" :center>
        <option item="Option1">Option 1</option>
        <option item="Option2">Option 2</option>
        <option item="Option3">Option 3</option>
       </vaadin-list-select>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
     <vaadin-horizontal-layout width-full>
      <vaadin-button icon="fonticon://Vaadin-Icons/e801" style-name="tiny" plain-text :right></vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7f6" style-name="tiny" plain-text></vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="form-section" width-full>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-horizontal-layout width-full>
       <vaadin-button style-name="primary" plain-text _id="guardarB" :center>
         Guardar 
       </vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-css-layout>
 </body>
</html>

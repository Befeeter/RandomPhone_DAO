<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.0">
 </head>
 <body>
  <vaadin-css-layout style-name="form-template" responsive size-full>
   <vaadin-label style-name="title" width-full plain-text _id="nombreL">
     Nombre_Cliente 
   </vaadin-label>
   <vaadin-css-layout style-name="form-section">
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-vertical-layout>
      <vaadin-link caption="Modificar Datos Personales" :center></vaadin-link>
      <vaadin-link caption="Modificar Servicios" :center></vaadin-link>
      <vaadin-link caption="Mis Facturas" :center></vaadin-link>
      <vaadin-link caption="Mis Incidencias" :center></vaadin-link>
     </vaadin-vertical-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout caption="Consumo" style-name="form-section caption-left">
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout caption="250 MB de 1 GB" style-name="input-wrapper" width-full>
      <vaadin-progress-bar value="0.25" width-full _id="consumoBar"></vaadin-progress-bar>
     </vaadin-css-layout>
     <vaadin-grid primary-style-name="Reindeer.TABLE_BORDERLEES" enabled="false" width-full data-item-type="java.lang.String" _id="serviciosLS">
      <table>
       <colgroup>
        <col column-id="servicio" sortable>
        <col column-id="importe" sortable>
       </colgroup>
       <thead>
        <tr default>
         <th plain-text column-ids="servicio">Servicio</th>
         <th plain-text column-ids="importe">Importe</th>
        </tr>
       </thead>
       <tbody>
        <tr item="project1">
         <td>Customer Project 1</td>
         <td>OK</td>
        </tr>
        <tr item="project2">
         <td>Customer Project 2</td>
         <td>OK</td>
        </tr>
        <tr item="project3">
         <td>Customer Project 3</td>
         <td>OK</td>
        </tr>
        <tr item="project4">
         <td>Customer Project 4</td>
         <td>OK</td>
        </tr>
       </tbody>
      </table>
     </vaadin-grid>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-css-layout>
 </body>
</html>

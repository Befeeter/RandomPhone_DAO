<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-css-layout style-name="form-template" responsive size-full>
   <vaadin-label style-name="title" width-full plain-text _id="nombreL">
     Nombre_Cliente 
   </vaadin-label>
   <vaadin-css-layout style-name="form-section">
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-vertical-layout>
      <vaadin-button style-name="borderless" plain-text _id="mDatosPersonales" :center>
        Modificar Datos Personales 
      </vaadin-button>
      <vaadin-button style-name="borderless" plain-text _id="mServicios" :center>
        Modificar Servicios 
      </vaadin-button>
      <vaadin-button style-name="borderless" plain-text _id="misFacturas" :center>
        Mis Factruras 
      </vaadin-button>
      <vaadin-button style-name="borderless" plain-text _id="misIncidencias" :center>
        Mis Incidencias 
      </vaadin-button>
     </vaadin-vertical-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout caption="Consumo" style-name="form-section caption-left">
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout caption="250 MB de 1 GB" style-name="input-wrapper" width-full _id="consumocss">
      <vaadin-progress-bar value="0.25" width-full _id="consumoBar"></vaadin-progress-bar>
     </vaadin-css-layout>
     <vaadin-grid primary-style-name="Reindeer.TABLE_BORDERLEES" enabled="false" width-full data-item-type="DB.Servicio" _id="serviciosLS">
      <table>
       <colgroup></colgroup>
       <thead>
        <tr default></tr>
       </thead>
       <tbody></tbody>
      </table>
     </vaadin-grid>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-css-layout>
 </body>
</html>

<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-css-layout style-name="form-template" responsive size-full>
   <vaadin-label style-name="title" width-full plain-text>
     Comerciales 
   </vaadin-label>
   <vaadin-text-field _id="buscarTF"></vaadin-text-field>
   <vaadin-css-layout style-name="form-section">
    <vaadin-css-layout style-name="input-group">
     <vaadin-grid width-full data-item-type="DB.Comercial" _id="comercialesLS"></vaadin-grid>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="form-section" width-full>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-horizontal-layout width-full>
      <vaadin-button style-name="primary" plain-text _id="crearComercialB" :right>
        Dar de alta comercial 
      </vaadin-button>
      <vaadin-button enabled="false" style-name="danger" plain-text _id="eliminarB">
        Eliminar comercial 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-css-layout>
 </body>
</html>

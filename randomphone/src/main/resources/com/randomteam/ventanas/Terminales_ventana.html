<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.0">
 </head>
 <body>
  <vaadin-vertical-layout height="325px">
   <vaadin-grid-layout spacing width="100px" height="30px">
    <row>
     <column>
      <vaadin-label style-name="bold h3" plain-text _id="tituloL">
        Terminales 
      </vaadin-label>
     </column>
    </row>
    <row>
     <column></column>
     <column>
      <vaadin-label plain-text _id="estadoL" :center>
        Estado 
      </vaadin-label>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label plain-text _id="routerL">
        Router 
      </vaadin-label>
     </column>
     <column>
      <vaadin-slider max="1" _id="routerB"></vaadin-slider>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label plain-text _id="decodificadorL">
        Decodificador 
      </vaadin-label>
     </column>
     <column>
      <vaadin-slider max="1" _id="dcodificadorB"></vaadin-slider>
     </column>
    </row>
    <row>
     <column>
      <vaadin-button plain-text _id="guardarB">
        Guardar 
      </vaadin-button>
     </column>
    </row>
   </vaadin-grid-layout>
  </vaadin-vertical-layout>
 </body>
</html>

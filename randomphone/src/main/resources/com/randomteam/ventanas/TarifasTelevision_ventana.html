<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-css-layout responsive>
   <vaadin-horizontal-layout responsive>
    <vaadin-vertical-layout width="308px">
     <vaadin-label style-name="bold h3" plain-text _id="paquetesTVL">
       Paquetes TV 
     </vaadin-label>
     <vaadin-text-field placeholder="Buscar" width="301px" _id="buscarPaquetesTF"></vaadin-text-field>
     <vaadin-grid width="301px" height="226px" data-item-type="DB.Paquete" _id="paquetesLS"></vaadin-grid>
     <vaadin-horizontal-layout>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7b2" width="50px" plain-text _id="crearPaqueteB"></vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e80b" enabled="false" width="50px" plain-text _id="eliminarPaqueteB"></vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout size-auto>
     <vaadin-label style-name="bold h3" plain-text _id="canalesTVL">
       Canales TV 
     </vaadin-label>
     <vaadin-text-field placeholder="Buscar" width="309px" _id="buscarCanalesTF"></vaadin-text-field>
     <vaadin-grid width="310px" height="226px" data-item-type="DB.Canal" _id="canalesLS"></vaadin-grid>
     <vaadin-horizontal-layout>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7b2" width="50px" plain-text _id="crearCanalB"></vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e80b" enabled="false" width="50px" plain-text _id="eliminarCanalB"></vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-css-layout>
 </body>
</html>

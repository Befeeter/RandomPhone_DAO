<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-css-layout style-name="form-template" responsive size-full>
   <vaadin-label style-name="title" width-full plain-text>
     Editar Incidencia 
   </vaadin-label>
   <vaadin-css-layout style-name="form-section">
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper" width="50%">
      <vaadin-label plain-text>
        Cliente: 
      </vaadin-label>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper" width="50%">
      <vaadin-text-field enabled="false" _id="clienteTF"></vaadin-text-field>
     </vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper" width="50%">
      <vaadin-label plain-text>
        Asunto: 
      </vaadin-label>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper" width="50%">
      <vaadin-text-field _id="asuntoTF"></vaadin-text-field>
     </vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper" width="50%">
      <vaadin-label plain-text>
        ¿Eres Cliente? 
      </vaadin-label>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper" width="50%">
      <vaadin-radio-button-group width-full data-item-type="java.lang.String" _id="clienteR">
       <option item="Option1">Si</option>
       <option item="Option2">No</option>
      </vaadin-radio-button-group>
     </vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout width-full>
     <vaadin-css-layout style-name="input-wrapper" width="50%">
      <vaadin-label plain-text>
        Tipo: 
      </vaadin-label>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper" width="50%">
      <vaadin-combo-box data-item-type="java.lang.String" _id="tipoCB">
       <option item="altaCliente">Alta cliente</option>
       <option item="llamar">Llamar</option>
       <option item="bajaCliente">Baja cliente</option>
       <option item="altaServicio">Alta servicio</option>
       <option item="bajaServicio">Baja servicio</option>
       <option item="Modificacion">Modificación</option>
      </vaadin-combo-box>
     </vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper" width="50%">
      <vaadin-label plain-text>
        Telefono Cliente: 
      </vaadin-label>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper" width="50%">
      <vaadin-text-field _id="telefonoTF"></vaadin-text-field>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="input-group"></vaadin-css-layout>
   <vaadin-css-layout style-name="input-wrapper" width-full>
    <vaadin-label plain-text>
      Mensaje: 
    </vaadin-label>
    <vaadin-text-area width-full _id="mensajeTA"></vaadin-text-area>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="input-wrapper" width-full>
    <vaadin-label plain-text>
      Observaciones: 
    </vaadin-label>
    <vaadin-text-area width-full _id="observacionesTA"></vaadin-text-area>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="form-section" width-full>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper" width-full>
      <vaadin-horizontal-layout width-full>
       <vaadin-button enabled="false" style-name="primary" plain-text _id="enviarB" :right>
         Enviar 
       </vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-css-layout>
 </body>
</html>

<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-grid-layout spacing size-full margin>
    <row>
     <column>
      <vaadin-label style-name="bold h3" plain-text _id="tituloL">
        Paquetes contratados 
      </vaadin-label>
     </column>
    </row>
    <row>
     <column>
      <vaadin-grid data-item-type="DB.Paquete" _id="paquetesGrid"></vaadin-grid>
     </column>
    </row>
    <row></row>
    <row>
     <column>
      <vaadin-grid-layout spacing width="100px" height="30px">
       <row>
        <column>
         <vaadin-button plain-text _id="canalesPersonalizadosB">
           Paquete canales personalizados 
         </vaadin-button>
        </column>
        <column>
         <vaadin-button icon="fonticon://Vaadin-Icons/e92e" style-name="friendly" plain-text _id="añadirPaqueteB">
           Añadir 
         </vaadin-button>
        </column>
       </row>
      </vaadin-grid-layout>
     </column>
    </row>
   </vaadin-grid-layout>
  </vaadin-vertical-layout>
 </body>
</html>
